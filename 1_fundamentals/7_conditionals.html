<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - ReactJS - Title</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);

      function App() {
        return (
          <main>
            <Counter />
          </main>
        );
      }

      function Counter() {
        const [counter, setCounter] = React.useState(0);

        if (counter > 19) {
          return (
            <>
              <p>You have reached the limit, the counter is 20.</p>
              <button onClick={() => setCounter(() => 0)}>Escape</button>
            </>
          );
        }

        return (
          <>
            <p>Counter: {counter}</p>
            <p>
              {counter >= 0
                ? "The counter is positive"
                : "The counter is negative"}
            </p>
            <button onClick={() => setCounter(() => 0)}>Reset</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              Increase
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              Decrease
            </button>
            {counter > 7 && <p>It's greater than 7</p>}
          </>
        );
      }
    </script>
  </body>
</html>
