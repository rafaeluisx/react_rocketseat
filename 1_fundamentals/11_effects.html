<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - ReactJS - Title</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      function App() {
        const [showApp, setShow] = React.useState(true);
        return (
          <main>
            <button onClick={() => setShow(!showApp)}>Toggle App</button>
            <hr />
            {showApp && <Counter />}
          </main>
        );
      }

      function Counter() {
        const [counter, setCounter] = React.useState(0);
        React.useEffect(() => {
          if (counter > 0) {
            console.log(`Counter updated to: ${counter}`);
          }
        }),
          [counter];

        React.useEffect(() => {
          console.log("Created");
          return () => {
            console.log("Destroyed");
          };
        }, []);
        return (
          <>
            <p>Counter: {counter}</p>
            <button onClick={() => setCounter(() => 0)}>Reset</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              Increase
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              Decrease
            </button>
          </>
        );
      }
    </script>
  </body>
</html>
