<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - ReactJS - Title</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);

      const CounterContext = React.createContext();

      function CounterProvider({ children }) {
        const [savedCounts, setSavedCounts] = React.useState([]);

        function saveCount(count) {
          setSavedCounts((prev) => [...prev, count]);
        }

        return (
          <CounterContext.Provider value={{ savedCounts, saveCount }}>
            {children}
          </CounterContext.Provider>
        );
      }

      function App() {
        return (
          <main>
            <CounterProvider>
              <Counter />
              <hr />
              <ListItems />
            </CounterProvider>
          </main>
        );
      }

      function Counter() {
        const [counter, setCounter] = React.useState(0);
        const { savedCounts, saveCount } = React.useContext(CounterContext);
        return (
          <>
            <p>Counter: {counter}</p>
            <p>
              Last saved item: {savedCounts[savedCounts.length - 1] || "n/a"}
            </p>
            <button onClick={() => setCounter(() => 0)}>Reset</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              Increase
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              Decrease
            </button>
            <button onClick={() => saveCount(counter)}>Save</button>
          </>
        );
      }

      function ListItems() {
        const { savedCounts } = React.useContext(CounterContext);
        return (
          <div>
            <h2>Saved Items:</h2>
            <ul>
              {savedCounts.map((value, index) => (
                <li key={`item-${index}`}>{value}</li>
              ))}
            </ul>
          </div>
        );
      }
    </script>
  </body>
</html>
