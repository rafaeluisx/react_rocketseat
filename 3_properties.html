<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - ReactJS - Properties</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const buttonsVariants = {
        base: "bg-gray-500 hover:bg-grey-600",
        good: "bg-green-500 hover:bg-green-600",
        bad: "bg-red-500 hover:bg-red-600",
      };

      function Button({ variant = "base", children }) {
        return (
          <button
            className={`
            px-3 py-2 rounded text-white
            ${buttonsVariants[variant]}
            `}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="flex gap-2 p-3">
            <Button>Info</Button>
            <Button variant="good">Send</Button>
            <Button variant="bad">Cancel</Button>
          </main>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
